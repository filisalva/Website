<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Padel - Dashboard Gestore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard Gestore</h1>
    </header>
    <main>
        <section>
            <h2>Aggiungi Partita</h2>
            <form id="addMatchForm">
                <label for="player1">Giocatore 1:</label>
                <input type="text" id="player1" name="player1" required>
                <label for="player2">Giocatore 2:</label>
                <input type="text" id="player2" name="player2" required>
                <label for="score">Punteggio:</label>
                <input type="text" id="score" name="score" required>
                <button type="submit">Aggiungi Partita</button>
            </form>
        </section>
        <section>
            <h2>Aggiungi Giocatore</h2>
            <form id="addPlayerForm">
                <label for="newPlayer">Nome Giocatore:</label>
                <input type="text" id="newPlayer" name="newPlayer" required>
                <button type="submit">Aggiungi Giocatore</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
